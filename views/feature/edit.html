<h2>PRODUCT <LIST></LIST></h2>
<form action="" ng-submit="editProd(singleProd)">
    <input type="url" ng-model="singleProd.image">
    <h3><input type="text" ng-model="singleProd.title"/></h3>
    <p><input type="price" ng-model="singleProd.price"/></p>
    <textarea ng-model="singleProd.description" name="" id="" cols="30" rows="10"></textarea>
    <button type="submit">Done</button>
</form>
